<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/check-lists']">{{'pageChecklist.name' | translate}}</ion-item>
        <ion-item [routerLink]="['/check-lists']" [queryParams]="{mode: 'templates'}">{{'pageTemplate.name' | translate}}</ion-item>
        <ion-item [routerLink]="['/settings']">{{'pageSettings.name' | translate}}</ion-item>
        <ion-item [routerLink]="['/about']">{{'pageAbout.name' | translate}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
